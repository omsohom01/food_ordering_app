<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .food-item img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .quantity {
            display: inline-block;
            width: 40px;
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .details {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Order Your Food</h1>

    <div class="food-item" data-food="Burger">
        <img src="images/burger.jpeg" alt="Burger">
        <span>Burger</span>
        <button onclick="increaseQuantity(this)">+</button>
        <span class="quantity">0</span>
    </div>

    <div class="food-item" data-food="Chicken Roll">
        <img src="images/chickenroll.jpg" alt="Chicken Roll">
        <span>Chicken Roll</span>
        <button onclick="increaseQuantity(this)">+</button>
        <span class="quantity">0</span>
    </div>

    <div class="food-item" data-food="Chowmin">
        <img src="images/chowmin.jpg" alt="Chowmin">
        <span>Chowmin</span>
        <button onclick="increaseQuantity(this)">+</button>
        <span class="quantity">0</span>
    </div>

    <div class="food-item" data-food="Momo">
        <img src="images/momo.jpg" alt="Momo">
        <span>Momo</span>
        <button onclick="increaseQuantity(this)">+</button>
        <span class="quantity">0</span>
    </div>

    <h2>Enter Your Details</h2>
    <label for="name">Name:</label>
    <input type="text" id="name"><br><br>
    
    <label for="roll_number">College Roll Number:</label>
    <input type="text" id="roll_number"><br><br>
    
    <label for="department">Department:</label>
    <input type="text" id="department"><br><br>

    <button class="btn" onclick="submitOrder()">Submit Order</button>

    <div id="order-details" class="details"></div>

    <script>
        const prices = {
            "Burger": 50,
            "Chicken Roll": 65,
            "Chowmin": 55,
            "Momo": 45
        };

        function increaseQuantity(button) {
            const quantitySpan = button.nextElementSibling;
            let quantity = parseInt(quantitySpan.textContent);
            quantity += 1;
            quantitySpan.textContent = quantity;
        }

        function submitOrder() {
            const foodItems = document.querySelectorAll('.food-item');
            const name = document.getElementById('name').value;
            const rollNumber = document.getElementById('roll_number').value;
            const department = document.getElementById('department').value;
            
            let totalBill = 0;
            let orderDetails = "";

            foodItems.forEach(item => {
                const foodName = item.getAttribute('data-food');
                const quantity = parseInt(item.querySelector('.quantity').textContent);

                if (quantity > 0) {
                    totalBill += prices[foodName] * quantity;
                    orderDetails += `${quantity} ${foodName}(s) ordered<br>`;
                }
            });

            orderDetails += `<br><strong>Your bill is: ${totalBill} rupees/-</strong><br>`;

            fetch('/submit_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    roll_number: rollNumber,
                    department: department,
                    order_details: orderDetails
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('order-details').innerHTML = data.message;
            });
        }
    </script>

</body>
</html>
