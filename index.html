<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .food-item img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .quantity {
            display: inline-block;
            width: 40px;
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .order-summary {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Order Your Food</h1>

    <div class="food-item" data-food="Burger" data-price="50">
        <img src="images/burger.jpg" alt="Burger">
        <span>Burger</span>
        <button onclick="increaseQuantity(this)">+</button>
        <span class="quantity">0</span>
    </div>

    <div class="food-item" data-food="Chicken Roll" data-price="60">
        <img src="images/chickenroll.jpg" alt="Chicken Roll">
        <span>Chicken Roll</span>
        <button onclick="increaseQuantity(this)">+</button>
        <span class="quantity">0</span>
    </div>

    <div class="food-item" data-food="Chowmin" data-price="70">
        <img src="images/chowmin.jpg" alt="Chowmin">
        <span>Chowmin</span>
        <button onclick="increaseQuantity(this)">+</button>
        <span class="quantity">0</span>
    </div>

    <div class="food-item" data-food="Momo" data-price="40">
        <img src="images/momo.jpg" alt="Momo">
        <span>Momo</span>
        <button onclick="increaseQuantity(this)">+</button>
        <span class="quantity">0</span>
    </div>

    <h2>Enter Your Details</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    
    <label for="roll_number">College Roll Number:</label>
    <input type="text" id="roll_number" required><br><br>
    
    <label for="department">Department:</label>
    <input type="text" id="department" required><br><br>

    <button class="btn" onclick="submitOrder()">Submit Order</button>

    <div class="order-summary" id="order-summary">
        <h2>Order Summary</h2>
        <p id="order-items"></p>
        <p id="total-amount">Total Amount: $0</p>
    </div>

    <script>
        function increaseQuantity(button) {
            const quantitySpan = button.nextElementSibling;
            let quantity = parseInt(quantitySpan.textContent);
            quantity += 1;
            quantitySpan.textContent = quantity;
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const foodItems = document.querySelectorAll('.food-item');
            let orderItemsHtml = '';
            let totalAmount = 0;

            foodItems.forEach(item => {
                const foodName = item.getAttribute('data-food');
                const price = parseInt(item.getAttribute('data-price'));
                const quantity = parseInt(item.querySelector('.quantity').textContent);

                if (quantity > 0) {
                    const itemTotal = price * quantity;
                    orderItemsHtml += `${foodName}: ${quantity} x $${price} = $${itemTotal}<br>`;
                    totalAmount += itemTotal;
                }
            });

            document.getElementById('order-items').innerHTML = orderItemsHtml;
            document.getElementById('total-amount').textContent = `Total Amount: $${totalAmount}`;
        }

        function submitOrder() {
            const foodItems = document.querySelectorAll('.food-item');
            const name = document.getElementById('name').value;
            const rollNumber = document.getElementById('roll_number').value;
            const department = document.getElementById('department').value;
            
            foodItems.forEach(item => {
                const foodName = item.getAttribute('data-food');
                const quantity = parseInt(item.querySelector('.quantity').textContent);

                if (quantity > 0) {
                    fetch('/submit_order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            food_item: foodName,
                            name: name,
                            roll_number: rollNumber,
                            department: department,
                            quantity: quantity
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);  // Show confirmation message to the client
                    });
                }
            });
        }
    </script>

</body>
</html>
